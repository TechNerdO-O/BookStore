<div class="row next-med-row" *ngIf="selectedBook">
  <div class="col-3">
    <img
      style="height: 300px"
      mat-card-image
      src="{{ selectedBook.coverPicture }}"
    />
  </div>
  <div class="col-9">
    <div class="row">
      <div class="col-2 text-right">
        Name :
      </div>
      <div class="col-8">
        {{ selectedBook.title }}
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2 text-right">
        Category :
      </div>
      <div class="col-10">
        {{ selectedBook.category.name }}
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2 text-right">
        Author :
      </div>
      <div class="col-10">
        {{ selectedBook.author }}
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2 text-right">
        Price :
      </div>
      <div class="col-10">
        {{ "Rs. " + selectedBook.price }}
      </div>
    </div>
    <div class="row mt-3" *ngIf="selectedBook.discount">
      <div class="col-2 text-right">
        Discount :
      </div>
      <div class="col-10">
        {{ selectedBook.discount + "%" }}
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2 text-right">
        Description :
      </div>
      <div class="col-10">
        {{ selectedBook.description }}
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-3"></div>
      <div class="col-9 text-right">
        <button class="btn btn-success" (click)="addToCart()">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
